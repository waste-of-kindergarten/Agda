<h1 id="自然数" ebook-toc-level-1="" heading="自然数 ">自然数 </h1>
<pre data-role="codeBlock" data-info="txt" class="language-txt txt"><code>本章使用的 Unicode 符号：
    ℕ  U+2115  双线体大写 N (\bN)
    →  U+2192  右箭头 (\to, \r, \-&gt;)
    ∸  U+2238  点减 (\.-)
    ≡  U+2261  等价于 (\==)
    ⟨  U+27E8  数学左尖括号 (\&lt;)
    ⟩  U+27E9  数学右尖括号 (\&gt;)
    ∎  U+220E  证毕 (\qed)
</code></pre><h2 id="自然数---归纳数据类型-inductive-datatype" ebook-toc-level-2="" heading="自然数 -- 归纳数据类型 (Inductive Datatype) ">自然数 -- 归纳数据类型 (Inductive Datatype) </h2>
<p>自然数可以通过以下两条推倒规则(Inference Rules)定义：</p>
<pre class="language-text">--------
zero : ℕ 
<h2>m : ℕ</h2>
<p>suc m : ℕ<br>
</pre></p>
<p>以上推导规则描述了：</p>
<ul>
<li>起始步骤(Base Case): <code>zero</code> 是一个自然数</li>
<li>归纳步骤(Inductive Case): 如果<code>m</code>是一个自然数，那么<code>suc m</code>也是自然数</li>
</ul>
<p>推导规则包含写在水平线上的零条或者多条判断(Judgement)，称为假设(Hypothesis);以及写在直线下的一条判断，称为结论(Conclusion).</p>
<p>推导规则可以使用Agda写出。</p>
<pre class="Agda"> 
<a id="579" class="Keyword" href="./">data</a> <a id="ℕ" href="./"></a><a id="584" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="586" class="Symbol" href="./">:</a> <a id="588" href="./Agda.Primitive.html#388" class="Primitive">Set</a> <a id="592" class="Keyword" href="./">where</a> 
    <a id="ℕ.zero" href="./"></a><a id="603" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> <a id="608" class="Symbol" href="./">:</a> <a id="610" href="./NONaturals.html#584" class="Datatype">ℕ</a>
    <a id="ℕ.suc" href="./"></a><a id="616" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="620" class="Symbol" href="./">:</a> <a id="622" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="624" class="Symbol" href="./">→</a> <a id="626" href="./NONaturals.html#584" class="Datatype">ℕ</a> 
</pre>
<p>其中关键字<code>data</code>用于声明归纳定义，<code>ℕ</code>是定义的新数据类型的名称，它是一个<code>Set</code>(类型)，关键字<code>where</code>用于分隔数据类型声明和构造子声明。</p>
<p><code>zero</code>和<code>suc</code>是<code>ℕ</code>的两个构造子(Successor)，其中<code>zero</code>表示零，<code>suc</code>表示(任意自然数的)后继。</p>
<p>每个构造子后都由冒号以及相应的类型签名(Signature)跟随，<code>zero</code>作为自然数零，类型为<code>ℕ</code>，而<code>suc</code>表示后继，接受一个自然数作为参数，并返回另一个自然数，因此类型签名为<code>ℕ → ℕ</code>。</p>
<p>以上两条推导规则给出了产生自然数的唯一方法，实际上可以验证它满足皮亚诺公理，后续将使用Agda对其进行验证。</p>
<blockquote>
<p>皮亚诺公理：<br>
若三元组<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>A</mi><mo separator="true">,</mo><msub><mi>x</mi><mn>0</mn></msub><mo separator="true">,</mo><mi>f</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(A,x_0,f)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal">A</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mclose">)</span></span></span></span>满足以下条件，则称为一个戴德金-皮亚诺结构：</p>
<ol>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi></mrow><annotation encoding="application/x-tex">A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span>是一个集合，<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>x</mi><mn>0</mn></msub><mo>∈</mo><mi>A</mi></mrow><annotation encoding="application/x-tex">x_0 \in A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6891em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span>，<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mo>:</mo><mi>A</mi><mo>→</mo><mi>A</mi></mrow><annotation encoding="application/x-tex">f : A \rightarrow A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span></li>
<li>不存在一个<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi><mo>∈</mo><mi>A</mi></mrow><annotation encoding="application/x-tex">t \in A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6542em;vertical-align:-0.0391em;"></span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span>，使得<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>x</mi><mn>0</mn></msub></mrow><annotation encoding="application/x-tex">f(t) = x_0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi></mrow><annotation encoding="application/x-tex">f</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span></span></span></span> 是一个单射，即<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∀</mi><mi>s</mi><mi mathvariant="normal">∀</mi><mi>t</mi><mo>:</mo><mi>f</mi><mo stretchy="false">(</mo><mi>s</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>⇔</mo><mi>s</mi><mo>=</mo><mi>t</mi></mrow><annotation encoding="application/x-tex">\forall s \forall t : f(s) = f(t) \Leftrightarrow s = t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord">∀</span><span class="mord mathnormal">s</span><span class="mord">∀</span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal">s</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">⇔</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">s</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6151em;"></span><span class="mord mathnormal">t</span></span></span></span></li>
<li>若<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi>B</mi><mo>⊂</mo><mi>A</mi></mrow><annotation encoding="application/x-tex">B \subset A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7224em;vertical-align:-0.0391em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">⊂</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span>，<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>x</mi><mn>0</mn></msub><mo>∈</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">x_0 \in B</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6891em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span></span></span></span>,且<span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∀</mi><mi>t</mi><mo>∈</mo><mi>B</mi><mo>:</mo><mi>f</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>∈</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">\forall t \in B : f(t) \in B</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.0391em;"></span><span class="mord">∀</span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span></span></span></span>， 则 <span class="katex"><span class="katex-mathml"><math xmlns="http:/www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mo>=</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">A = B</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span></span></span></span></li>
</ol>
</blockquote>
<p>使用Agda的自然数定义，可以生成自然数的实例，以<code>7</code>为例：</p>
<pre class="Agda"><a id="seven" href="./"></a><a id="1264" href="./NONaturals.html#1264" class="Function">seven</a> <a id="1270" class="Symbol" href="./">:</a> <a id="1272" href="./NONaturals.html#584" class="Datatype">ℕ</a> 
<a id="1275" href="./NONaturals.html#1264" class="Function">seven</a> <a id="1281" class="Symbol" href="./">=</a> <a id="1283" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="1287" class="Symbol" href="./">(</a><a id="1288" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="1292" class="Symbol" href="./">(</a><a id="1293" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="1297" class="Symbol" href="./">(</a><a id="1298" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="1302" class="Symbol" href="./">(</a><a id="1303" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="1307" class="Symbol" href="./">(</a><a id="1308" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="1312" class="Symbol" href="./">(</a><a id="1313" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="1317" href="./NONaturals.html#603" class="InductiveConstructor">zero</a><a id="1321" class="Symbol" href="./">))))))</a>
</pre>
<h2 id="编译指令" ebook-toc-level-2="" heading="编译指令 ">编译指令 </h2>
<p>在Agda中的注释(Comment)方法与Haskell相同， 即<code>--</code>作为单行注释，<code>{- ... -}</code>作为多行注释。在多行注释中，一种例外的注释形式会被识别为编译指令(Pragma) -- <code>{-# ... #-}</code>。</p>
<pre class="Agda"> 
<a id="1469" class="Symbol" href="./">{-#</a> <a id="1473" class="Keyword" href="./">BUILTIN</a> <a id="1481" class="Keyword" href="./">NATURAL</a> <a id="1489" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="1491" class="Symbol" href="./">#-}</a>
</pre>
<p>该指令指示Agda数据类型<code>ℕ</code>与自然数对应，因此用户可以将<code>ℕ</code>类型简写为<code>0,1,2,3, ...</code>。</p>
<h2 id="模块导入" ebook-toc-level-2="" heading="模块导入 ">模块导入 </h2>
<p>在引入自然数定义之后，就可以进行一些有关自然数事实的推理。在此之前，需要从Agda标准库中导入相等性(Equality)的定义以及用于等式推理的记法：</p>
<pre class="Agda"> 
<a id="1653" class="Keyword" href="./">import</a> <a id="1660" href="./Relation.Binary.PropositionalEquality.html" class="Module">Relation.Binary.PropositionalEquality</a> <a id="1698" class="Symbol" href="./">as</a> <a id="1701" class="Module" href="./">Eq</a> 
<a id="1705" class="Keyword" href="./">open</a> <a id="1710" href="./Relation.Binary.PropositionalEquality.html" class="Module">Eq</a> <a id="1713" class="Keyword" href="./">using</a> <a id="1719" class="Symbol" href="./">(</a><a id="1720" href="./Agda.Builtin.Equality.html#150" class="Datatype Operator">_≡_</a><a id="1723" class="Symbol" href="./">;</a><a id="1724" href="./Agda.Builtin.Equality.html#207" class="InductiveConstructor">refl</a><a id="1728" class="Symbol" href="./">)</a>
<a id="1730" class="Keyword" href="./">open</a> <a id="1735" href="./Relation.Binary.PropositionalEquality.Core.html#2717" class="Module">Eq.≡-Reasoning</a> <a id="1750" class="Keyword" href="./">using</a> <a id="1756" class="Symbol" href="./">(</a><a id="1757" href="./Relation.Binary.PropositionalEquality.Core.html#2815" class="Function Operator">begin_</a><a id="1763" class="Symbol" href="./">;</a><a id="1764" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">_≡⟨⟩_</a><a id="1769" class="Symbol" href="./">;</a><a id="1770" href="./Relation.Binary.PropositionalEquality.Core.html#3114" class="Function Operator">_∎</a><a id="1772" class="Symbol" href="./">)</a>
</pre>
<p>上述代码中，首行将标准库中定义了相等性的模块导入到了当前作用域(Scope),并命名为<code>Eq</code>。第二行打开了<code>Eq</code>模块，并使用<code>using</code>从句将相等运算符<code>_≡_</code>和两个项相等的证据<code>refl</code>添加到当前作用域。第三行打开了<code>Eq</code>的子模块<code>≡-Reasoning</code>(用于等价关系推理)，并将<code>begin_</code>，<code>_≡⟨⟩_</code>,<code>_∎</code>添加到当前作用域，它们分别表示“证明开始”，“等价于”，“证明结束”。</p>
<p>应当注意到，导入的名称中大量使用了下划线。在Agda中，使用下划线标注项(Term)相对于运算符的位置。例如<code>_≡_</code>为中缀运算符，而<code>begin_</code>为前缀运算符(运算符写在前),<code>_∎</code>为后缀运算符(运算符写在后)。</p>
<blockquote>
<p>注意：括号与分号不允许出现在名称中，因此我们在<code>using</code>列表中无需额外空格消除歧义。</p>
</blockquote>
<h2 id="自然数的运算---递归函数" ebook-toc-level-2="" heading="自然数的运算 -- 递归函数 ">自然数的运算 -- 递归函数 </h2>
<p>使用递归(Recursion)可以很容易定义自然数的相关运算。</p>
<h3 id="加法" ebook-toc-level-3="" heading="加法 ">加法 </h3>
<p>加法使用递归可以定义为两个规则：</p>
<pre class="language-text">0 + n ≡ n 
(1 + m) ≡ 1 + (m + n)
</pre>
<p>使用Agda编写如下：</p>
<pre class="Agda"> 
<a id="_+_" href="./"></a><a id="2290" href="./NONaturals.html#2290" class="Function Operator">_+_</a> <a id="2294" class="Symbol" href="./">:</a> <a id="2296" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="2298" class="Symbol" href="./">→</a> <a id="2300" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="2302" class="Symbol" href="./">→</a> <a id="2304" href="./NONaturals.html#584" class="Datatype">ℕ</a> 
<a id="2307" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> <a id="2312" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="2314" href="./NONaturals.html#2314" class="Bound">n</a> <a id="2316" class="Symbol" href="./">=</a> <a id="2318" href="./NONaturals.html#2314" class="Bound">n</a>
<a id="2320" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2324" href="./NONaturals.html#2324" class="Bound">m</a> <a id="2326" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="2328" href="./NONaturals.html#2328" class="Bound">n</a> <a id="2330" class="Symbol" href="./">=</a> <a id="2332" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2336" class="Symbol" href="./">(</a><a id="2337" href="./NONaturals.html#2324" class="Bound">m</a> <a id="2339" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="2341" href="./NONaturals.html#2328" class="Bound">n</a><a id="2342" class="Symbol" href="./">)</a> 
</pre>
<blockquote>
<p>注意: 我们使用等号<code>=</code>表示定义，用<code>≡</code>表示相等。</p>
</blockquote>
<p>加法作为一个中缀运算符，接受两个自然数并返回运算结果，因此类型签名为<code>ℕ → ℕ → ℕ</code>。上述定义包含了两个步骤 -- 起始步骤和归纳步骤，与自然数的定义相对应。</p>
<p>起始步骤表明零加任意自然数结果仍然为这个自然数；归纳步骤表明一个数的后继与另一个数相加，结果为这两个数的和的后继。</p>
<p>在加法定义中，构造子出现在等号左侧，我们称为模式匹配(Pattern Matching)。</p>
<p>另外虽然加法定义是递归的，但是较大的数相加是用较小的数相加定义的，这样的定义被称为<em><strong>良基的(Well founded)</strong></em>。</p>
<p>下面我们选择加法的实例进行证明，以二加三为例:</p>
<pre class="Agda">  
<a id="2675" href="./NONaturals.html#2675" class="Function">_</a> <a id="2677" class="Symbol" href="./">:</a> <a id="2679" class="Number" href="./">2</a> <a id="2681" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="2683" class="Number" href="./">3</a> <a id="2685" href="./Agda.Builtin.Equality.html#150" class="Datatype Operator">≡</a> <a id="2687" class="Number" href="./">5</a> 
<a id="2690" class="Symbol" href="./">_</a> <a id="2692" class="Symbol" href="./">=</a> <a id="2694" class="Comment" href="./">-- 根据编译指令，证明过程的等价式子可以替换为注释内容</a>
    <a id="2727" href="./Relation.Binary.PropositionalEquality.Core.html#2815" class="Function Operator">begin</a> 
        <a id="2742" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2746" class="Symbol" href="./">(</a><a id="2747" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2751" href="./NONaturals.html#603" class="InductiveConstructor">zero</a><a id="2755" class="Symbol" href="./">)</a> <a id="2757" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="2759" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2763" class="Symbol" href="./">(</a><a id="2764" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2768" class="Symbol" href="./">(</a><a id="2769" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2773" href="./NONaturals.html#603" class="InductiveConstructor">zero</a><a id="2777" class="Symbol" href="./">))</a> <a id="2780" class="Comment" href="./">-- 2 + 3 </a>
    <a id="2794" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">≡⟨⟩</a> 
        <a id="2807" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2811" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> <a id="2816" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="2818" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2822" class="Symbol" href="./">(</a><a id="2823" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2827" class="Symbol" href="./">(</a><a id="2828" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2832" class="Symbol" href="./">(</a><a id="2833" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2837" href="./NONaturals.html#603" class="InductiveConstructor">zero</a><a id="2841" class="Symbol" href="./">)))</a> <a id="2845" class="Comment" href="./">-- 1 + 4</a>
    <a id="2858" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">≡⟨⟩</a> 
        <a id="2871" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> <a id="2876" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="2878" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2882" class="Symbol" href="./">(</a><a id="2883" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2887" class="Symbol" href="./">(</a><a id="2888" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2892" class="Symbol" href="./">(</a><a id="2893" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2897" class="Symbol" href="./">(</a><a id="2898" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2902" href="./NONaturals.html#603" class="InductiveConstructor">zero</a><a id="2906" class="Symbol" href="./">))))</a> <a id="2911" class="Comment" href="./">-- 0 + 5</a>
    <a id="2924" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">≡⟨⟩</a> 
        <a id="2937" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2941" class="Symbol" href="./">(</a><a id="2942" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2946" class="Symbol" href="./">(</a><a id="2947" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2951" class="Symbol" href="./">(</a><a id="2952" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2956" class="Symbol" href="./">(</a><a id="2957" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="2961" href="./NONaturals.html#603" class="InductiveConstructor">zero</a><a id="2965" class="Symbol" href="./">))))</a> <a id="2970" class="Comment" href="./">-- 5</a>
    <a id="2979" href="./Relation.Binary.PropositionalEquality.Core.html#3114" class="Function Operator">∎</a> 
</pre>
<p>整个证明由一个类型签名（首行）和一个提供对应类型的项的绑定(Binding)组成。</p>
<p>在这个证明过程中，首行使用了虚设名称<code>_</code>,虚设名称允许用户重复使用，在举例时很便利，除此之外所有名称都只能在模块中定义一次。虚设名称后面为类型签名，亦待证明的命题<code>2 + 3 ≡ 5</code>(这是柯里-霍华德同构，后面章节会阐述)。</p>
<p>在给出类型签名（待证明的命题）后，程序给出了相应类型的项进行绑定，亦命题的证明或<em><strong>证据(Evidence)</strong></em>(这也是柯里-霍华德同构)。</p>
<p>以数学证明的视角，该证明由等式链组成，等式链由<code>begin</code>开始，以<code>∎</code>结束，中间由一系列<code>≡⟨⟩</code>分隔的向组成。</p>
<blockquote>
<p>实际上, <code>begin_</code>，<code>_∎</code>，<code>≡⟨⟩</code>只是作为运算符的存在，后面的章节将会详细解析这部分内容。</p>
</blockquote>
<p>回到加法的定义，不难看出，不断使用递归定义，可以直接计算出<code>2 + 3</code>的结果，因此实际上Agda可以直接化简<code>2 + 3</code>为<code>5</code>,即命题变成了<code>5 ≡ 5</code>。我们可以使用<code>refl</code>立刻得出这个显然的结果。</p>
<pre class="Agda"> 
<a id="3454" href="./NONaturals.html#3454" class="Function">_</a> <a id="3456" class="Symbol" href="./">:</a> <a id="3458" class="Number" href="./">2</a> <a id="3460" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="3462" class="Number" href="./">3</a> <a id="3464" href="./Agda.Builtin.Equality.html#150" class="Datatype Operator">≡</a> <a id="3466" class="Number" href="./">5</a> 
<a id="3469" class="Symbol" href="./">_</a> <a id="3471" class="Symbol" href="./">=</a> <a id="3473" href="./Agda.Builtin.Equality.html#207" class="InductiveConstructor">refl</a> 
</pre>
<p>一个值等于其自身的证据写作<code>refl</code>。</p>
<blockquote>
<p>注意: 这里提到的证据等同于证明。</p>
</blockquote>
<h3 id="乘法" ebook-toc-level-3="" heading="乘法 ">乘法 </h3>
<p>一旦定义了加法，就可以使用递归定义乘法为重复的加法。</p>
<pre class="language-text">0 * n ≡ 0 
(1 + m) * n = n + (m * n) 
</pre>
<p>使用Agda编写如下：</p>
<pre class="Agda"> 
<a id="_*_" href="./"></a><a id="3635" href="./NONaturals.html#3635" class="Function Operator">_*_</a> <a id="3639" class="Symbol" href="./">:</a> <a id="3641" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="3643" class="Symbol" href="./">→</a> <a id="3645" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="3647" class="Symbol" href="./">→</a> <a id="3649" href="./NONaturals.html#584" class="Datatype">ℕ</a>

</pre>
<p>不难看出，这个定义也是良基的，因为较大的数的相乘是用较小的数相乘定义的。</p>
<p>以二乘三为示例：</p>
<pre class="Agda"> 
<a id="3760" href="./NONaturals.html#3760" class="Function">_</a> <a id="3762" class="Symbol" href="./">=</a> <a id="3764" class="Number" href="./">2</a> <a id="3766" href="./NONaturals.html#3635" class="Function Operator">*</a> <a id="3768" class="Number" href="./">3</a> <a id="3770" href="./Agda.Builtin.Equality.html#150" class="Datatype Operator">≡</a> <a id="3772" class="Number" href="./">6</a> 
<a id="3775" href="./NONaturals.html#3775" class="Function">_</a> <a id="3777" class="Symbol" href="./">=</a> 
    <a id="3784" href="./Relation.Binary.PropositionalEquality.Core.html#2815" class="Function Operator">begin</a> 
        <a id="3799" class="Number" href="./">2</a> <a id="3801" href="./NONaturals.html#3635" class="Function Operator">*</a> <a id="3803" class="Number" href="./">3</a> 
    <a id="3810" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">≡⟨⟩</a> 
        <a id="3823" class="Number" href="./">3</a> <a id="3825" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="3827" class="Symbol" href="./">(</a><a id="3828" class="Number" href="./">1</a> <a id="3830" href="./NONaturals.html#3635" class="Function Operator">*</a> <a id="3832" class="Number" href="./">3</a><a id="3833" class="Symbol" href="./">)</a> 
    <a id="3840" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">≡⟨⟩</a> 
        <a id="3853" class="Number" href="./">3</a> <a id="3855" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="3857" class="Symbol" href="./">(</a><a id="3858" class="Number" href="./">3</a> <a id="3860" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="3862" class="Symbol" href="./">(</a><a id="3863" class="Number" href="./">0</a> <a id="3865" href="./NONaturals.html#3635" class="Function Operator">*</a> <a id="3867" class="Number" href="./">3</a><a id="3868" class="Symbol" href="./">))</a> 
    <a id="3876" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">≡⟨⟩</a> 
        <a id="3889" class="Number" href="./">3</a> <a id="3891" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="3893" class="Symbol" href="./">(</a><a id="3894" class="Number" href="./">3</a> <a id="3896" href="./NONaturals.html#2290" class="Function Operator">+</a> <a id="3898" class="Number" href="./">0</a><a id="3899" class="Symbol" href="./">)</a>
    <a id="3905" href="./Relation.Binary.PropositionalEquality.Core.html#2873" class="Function Operator">≡⟨⟩</a>

        <a id="3942" class="Number" href="./">6</a>
    <a id="3948" href="./Relation.Binary.PropositionalEquality.Core.html#3114" class="Function Operator">∎</a>
</pre>
<h3 id="乘方" ebook-toc-level-3="" heading="乘方 ">乘方 </h3>
<p>类似地，可以根据乘法递归定义乘方运算。</p>
<pre class="language-text">m ^ 0 ≡ 1 
m ^ (1 + n) ≡ m * (m ^ n)
</pre>
<p>使用Agda定义：</p>
<pre class="Agda"> 
<a id="_^_" href="./"></a><a id="4054" href="./NONaturals.html#4054" class="Function Operator">_^_</a> <a id="4058" class="Symbol" href="./">:</a> <a id="4060" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="4062" class="Symbol" href="./">→</a> <a id="4064" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="4066" class="Symbol" href="./">→</a> <a id="4068" href="./NONaturals.html#584" class="Datatype">ℕ</a> 
<a id="4071" href="./NONaturals.html#4071" class="Bound">m</a> <a id="4073" href="./NONaturals.html#4054" class="Function Operator">^</a> <a id="4075" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> <a id="4080" class="Symbol" href="./">=</a> <a id="4082" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="4086" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> 
<a id="4092" href="./NONaturals.html#4092" class="Bound">m</a> <a id="4094" href="./NONaturals.html#4054" class="Function Operator">^</a> <a id="4096" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="4100" href="./NONaturals.html#4100" class="Bound">n</a> <a id="4102" class="Symbol" href="./">=</a> <a id="4104" href="./NONaturals.html#4092" class="Bound">m</a> <a id="4106" href="./NONaturals.html#3635" class="Function Operator">*</a> <a id="4108" class="Symbol" href="./">(</a><a id="4109" href="./NONaturals.html#4092" class="Bound">m</a> <a id="4111" href="./NONaturals.html#4054" class="Function Operator">^</a> <a id="4113" href="./NONaturals.html#4100" class="Bound">n</a><a id="4114" class="Symbol" href="./">)</a>
</pre>
<h3 id="饱和减法" ebook-toc-level-3="" heading="饱和减法 ">饱和减法 </h3>
<p>自然数中不包含负数，因此如果被减数比减数小，为了保证运算的封闭性，我们将其取零。这种针对自然数的减法变种称为<em><strong>饱和减法(Monus)</strong></em>。</p>
<pre class="Agda"> 
<a id="_∸_" href="./"></a><a id="4216" href="./NONaturals.html#4216" class="Function Operator">_∸_</a> <a id="4220" class="Symbol" href="./">:</a> <a id="4222" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="4224" class="Symbol" href="./">→</a> <a id="4226" href="./NONaturals.html#584" class="Datatype">ℕ</a> <a id="4228" class="Symbol" href="./">→</a> <a id="4230" href="./NONaturals.html#584" class="Datatype">ℕ</a> 
<a id="4233" href="./NONaturals.html#4233" class="Bound">m</a> <a id="4235" href="./NONaturals.html#4216" class="Function Operator">∸</a> <a id="4237" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> <a id="4242" class="Symbol" href="./">=</a> <a id="4244" href="./NONaturals.html#4233" class="Bound">m</a> 
<a id="4247" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> <a id="4252" href="./NONaturals.html#4216" class="Function Operator">∸</a> <a id="4254" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="4258" href="./NONaturals.html#4258" class="Bound">n</a> <a id="4260" class="Symbol" href="./">=</a> <a id="4262" href="./NONaturals.html#603" class="InductiveConstructor">zero</a> 
<a id="4268" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="4272" href="./NONaturals.html#4272" class="Bound">m</a> <a id="4274" href="./NONaturals.html#4216" class="Function Operator">∸</a> <a id="4276" href="./NONaturals.html#616" class="InductiveConstructor">suc</a> <a id="4280" href="./NONaturals.html#4280" class="Bound">n</a> <a id="4282" class="Symbol" href="./">=</a> <a id="4284" href="./NONaturals.html#4272" class="Bound">m</a> <a id="4286" href="./NONaturals.html#4216" class="Function Operator">∸</a> <a id="4288" href="./NONaturals.html#4280" class="Bound">n</a> 
</pre>
<p>饱和减法首次对两个参数使用了模式匹配：</p>
<ul>
<li>考虑第二个参数
<ul>
<li>如果它是<code>zero</code>，结果为第一个参数<code>m</code></li>
<li>如果它是<code>suc n</code>，考虑第一个参数
<ul>
<li>如果它是<code>zero</code>，结果为<code>zero</code></li>
<li>如果它是<code>suc m</code>，结果为两个参数的前继的饱和减法，即<code>m ∸ n</code></li>
</ul>
</li>
</ul>
</li>
</ul>
<blockquote>
<p>注意： 在定义运算符过程中，应当确保“不重不漏”。</p>
</blockquote>
<h3 id="优先级" ebook-toc-level-3="" heading="优先级 ">优先级 </h3>
<p>使用***优先级(Precedence)***可以避免书写大量括号，函数运算比任意运算符结合更紧密，拥有最高优先级，因此在运算符和函数混合的表达式中可以去除包裹在函数外的括号，例如<code>suc m + n</code>。</p>
<p>在Agda中，中缀运算符的优先级和结合性需要被声明：</p>
<pre class="Agda"> 
<a id="4644" class="Keyword" href="./">infixl</a> <a id="4651" class="Number" href="./">6</a> <a id="4653" href="./NONaturals.html#2290" class="Primitive Operator">_+_</a> <a id="4657" href="./NONaturals.html#4216" class="Primitive Operator">_∸_</a>
<a id="4661" class="Keyword" href="./">infixl</a> <a id="4668" class="Number" href="./">7</a> <a id="4670" href="./NONaturals.html#3635" class="Primitive Operator">_*_</a>
<a id="4674" class="Keyword" href="./">infixr</a> <a id="4681" class="Number" href="./">8</a> <a id="4683" href="./NONaturals.html#4054" class="Function Operator">_^_</a>
</pre>
<p>这里加法，饱和减法，乘法都是左结合的，且加法和饱和减法优先级更低；乘方是右结合的，且优先级高于其余三个运算符。</p>
<p>除此之外，用户也可以使用<code>infix</code>表示总是需要括号来消除歧义。</p>
<h2 id="柯里化" ebook-toc-level-2="" heading="柯里化 ">柯里化 </h2>
<p>柯里化以Haskell Curry的名字命名，对于接受多参数的函数来说，柯里化视角下允许其接受一个参数，并返回一个接受剩余参数的函数。</p>
<p>在Agda以及Haskell类似的函数式编成语言中，函数箭头是右结合的，而函数应用则是左结合的。</p>
<p>以加法为例：</p>
<p><code>ℕ → ℕ → ℕ</code> 表示 <code>ℕ → (ℕ → ℕ)</code></p>
<p>而</p>
<p><code>_+_ a b</code> 表示 <code>(_+_ a) b</code>。</p>
